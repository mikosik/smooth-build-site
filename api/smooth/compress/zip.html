    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h4>Description:</h4>
        Zips a set of files.

        <h4>Result:</h4>
        Blob containing zipped files.

        <h4>Parameters:</h4>
        <p>
          <dl>
            <dt>File[] files</dt>
            <dd>set of files to be compressed (ziped)</dd>
          </dl>
        </p>

        <h4>Examples:</h4>
        <p>Zips all files from "src" directory.</p>
        <p>
<pre><code>
files.zip: <a href="http://www.smooth-build.org/api/smooth/file/files.html">files("src")</a> | <a href="http://www.smooth-build.org/api/smooth/compress/zip.html">zip</a> ;

</code></pre>
        </p>
